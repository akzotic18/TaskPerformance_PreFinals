App As appinfo:
    BackEnabled: =false
    OnStart: |-
        =Set(colSideBarMenu,
            Table(
                {Value:"Main Page", Icon: Icon.Newspaper, Screen:MainScreen},
                {Value:"Create", Icon: Icon.Add, Screen:'AccountCreation Screen'},
                {Value:"Password", Icon: Icon.Key, Screen:'PasswordUpdate Screen'},
                {Value:"Info", Icon: Icon.Money, Screen:'ProfileInfoUpdate Screen'},
                {Value:"About", Icon: Icon.Information, Screen:'AboutUs Screen'},
                {Value:"Log out", Icon: Icon.Leave, Screen:'LogOut Screen'}
            )
        );
        
        Collect(Table1, {Firstname: firstname.Text, Lastname: lastname.Text, Username: "admin", Email: email.Text, Password: "admin"})

    Host As hostControl.DefaultHostControlVariant:
        OnCancel: =false
        OnEdit: =false
        OnNew: =false
        OnSave: =false
        OnView: =false

