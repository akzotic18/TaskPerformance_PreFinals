"'Login Screen' As screen":

    LoginContainer As groupContainer.verticalAutoLayoutContainer:
        Height: =Parent.Height
        LayoutAlignItems: =LayoutAlignItems.Center
        LayoutDirection: =LayoutDirection.Vertical
        LayoutGap: =35
        LayoutJustifyContent: =LayoutJustifyContent.Center
        LayoutMode: =LayoutMode.Auto
        Width: =Parent.Width
        ZIndex: =5

        lblUsername As label:
            Align: =Align.Center
            FontWeight: =FontWeight.Bold
            Size: =LoginContainer.Width/55
            Text: ="Username"
            Width: =LoginContainer.Width
            ZIndex: =1

        txtUsername_Login As text:
            Default: =
            HintText: ="Username"
            Size: =
            X: =328
            Y: =251
            ZIndex: =2

        lblPassword As label:
            Align: =Align.Center
            FontWeight: =FontWeight.Bold
            Text: ="Password"
            Width: =LoginContainer.Width
            ZIndex: =3

        txtPassword_Login As text:
            Default: =""
            HintText: ="Password"
            Size: =
            X: =411
            Y: =251
            ZIndex: =4

        btnLogin As button:
            Font: =Font.'Lato Black'
            Height: =64
            OnSelect: |
                =If(
                    IsBlank(txtUsername_Login.Text) || IsBlank(txtPassword_Login.Text),
                    Notify("Please enter both username and password.", NotificationType.Error),
                    If(
                        CountRows(Filter(Table1, Username = username.Text, Password = password.Text)) = 1,
                        Navigate(MainScreen),
                        If(
                            CountRows(Filter(Table1, Username = username.Text, Password = password.Text)) = 1,
                            Navigate(MainScreen),
                            Notify("Invalid username or password.", NotificationType.Error)
                        )
                    )
                )
            RadiusBottomLeft: =15
            RadiusBottomRight: =15
            RadiusTopLeft: =15
            RadiusTopRight: =15
            Size: =30
            Text: ="Login"
            Width: =177
            X: =266
            Y: =284
            ZIndex: =5

