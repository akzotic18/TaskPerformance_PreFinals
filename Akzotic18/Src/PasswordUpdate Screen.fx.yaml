"'PasswordUpdate Screen' As screen":

    PasswordUpdateMainContainer As groupContainer.manualLayoutContainer:
        Height: =Parent.Height
        Width: =Parent.Width
        ZIndex: =10

        PasswordUpdateContentContainer As groupContainer.verticalAutoLayoutContainer:
            Height: =PasswordUpdateMainContainer.Height
            LayoutAlignItems: =LayoutAlignItems.Center
            LayoutDirection: =LayoutDirection.Vertical
            LayoutGap: =30
            LayoutJustifyContent: =LayoutJustifyContent.Center
            LayoutMode: =LayoutMode.Auto
            LayoutOverflowX: =LayoutOverflow.Scroll
            LayoutOverflowY: =LayoutOverflow.Scroll
            Width: =PasswordUpdateMainContainer.Width - AccCreationNavContainer.Width
            X: =80
            ZIndex: =1

            Label4 As label:
                Align: =Align.Center
                Font: =Font.Georgia
                FontWeight: =FontWeight.Semibold
                Height: =47
                Size: =PasswordUpdateContentContainer.Width/50
                Text: ="Current Password"
                Width: =PasswordUpdateContentContainer.Width
                X: =454
                Y: =85
                ZIndex: =1

            currentpass As text:
                Default: =""
                Font: =Font.Lato
                Height: =PasswordUpdateContentContainer.Height/15
                HintText: =""
                Size: =PasswordUpdateContentContainer.Width/50
                Width: =PasswordUpdateContentContainer.Width / 2
                X: =454
                Y: =47
                ZIndex: =2

            Label5 As label:
                Align: =Align.Center
                Font: =Font.Georgia
                FontWeight: =FontWeight.Semibold
                Height: =47
                Size: =PasswordUpdateContentContainer.Width/50
                Text: ="New Password"
                Width: =PasswordUpdateContentContainer.Width
                X: =454
                Y: =135
                ZIndex: =3

            newpass As text:
                Default: =""
                Font: =Font.Lato
                Height: =PasswordUpdateContentContainer.Height/15
                HintText: =""
                Size: =PasswordUpdateContentContainer.Width/50
                Width: =PasswordUpdateContentContainer.Width / 2
                X: =454
                Y: =182
                ZIndex: =4

            Label6 As label:
                Align: =Align.Center
                Font: =Font.Georgia
                FontWeight: =FontWeight.Semibold
                Height: =59
                Size: =PasswordUpdateContentContainer.Width/50
                Text: ="Confirm New Password"
                Width: =PasswordUpdateContentContainer.Width
                X: =454
                Y: =268
                ZIndex: =5

            confirmpass As text:
                Default: =""
                Font: =Font.Lato
                Height: =PasswordUpdateContentContainer.Height/15
                HintText: =""
                Size: =PasswordUpdateContentContainer.Width/50
                Width: =PasswordUpdateContentContainer.Width / 2
                X: =454
                Y: =327
                ZIndex: =6

            Button2 As button:
                Font: =Font.'Lato Black'
                FontWeight: =FontWeight.Normal
                Height: =PasswordUpdateContentContainer.Height/15 + 10
                OnSelect: |-
                    =If(
                        IsBlank(currentpass.Text) || IsBlank(newpass.Text) || IsBlank(confirmpass.Text),
                        Notify("Please fill in all the fields.", NotificationType.Error),
                        If(
                            newpass.Text <> confirmpass.Text,
                            Notify("New password and confirm password do not match.", NotificationType.Error),
                            If(
                                CountRows(Filter(Table1, Username = Username, Password = password.Text)) = 1,
                                Patch(Table1, First(Filter(Table1, Username = username.Text)), {Password: newpass.Text}),
                                Notify("Invalid current password.", NotificationType.Error)
                            )
                        )
                    )
                RadiusBottomLeft: =15
                RadiusBottomRight: =15
                RadiusTopLeft: =15
                RadiusTopRight: =15
                Size: =PasswordUpdateContentContainer.Width/50
                Text: ="Change Password"
                Width: =PasswordUpdateContentContainer.Width / 3
                X: =135
                Y: =445
                ZIndex: =7

        PasswordUpdateNavContainer As groupContainer.manualLayoutContainer:
            Height: =AccCreationMainContainer.Height
            Width: =80
            ZIndex: =2

            cmp_SideNav_3 As cmp_SideNav:
                Default: ="Password"
                Height: =768
                Items: =colSideBarMenu

