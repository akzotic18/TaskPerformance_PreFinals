"'PasswordUpdate Screen' As screen":

    cmp_SideNav_3 As cmp_SideNav:
        Default: ="Password"
        Height: =768
        Items: =colSideBarMenu

    Label4 As label:
        Font: =Font.Georgia
        FontWeight: =FontWeight.Semibold
        Height: =47
        Size: =25
        Text: ="Current Password"
        Width: =350
        X: =454
        Y: =85
        ZIndex: =2

    currentpass As text:
        Default: =""
        Font: =Font.Lato
        Height: =65
        HintText: =""
        Size: =20
        Width: =579
        X: =454
        Y: =132
        ZIndex: =3

    Label5 As label:
        Font: =Font.Georgia
        FontWeight: =FontWeight.Semibold
        Height: =47
        Size: =25
        Text: ="New Password"
        Width: =265
        X: =454
        Y: =220
        ZIndex: =4

    newpass As text:
        Default: =""
        Font: =Font.Lato
        Height: =62
        HintText: =""
        Size: =20
        Width: =579
        X: =454
        Y: =267
        ZIndex: =5

    Label6 As label:
        Font: =Font.Georgia
        FontWeight: =FontWeight.Semibold
        Height: =59
        Size: =25
        Text: ="Confirm New Password"
        Width: =414
        X: =454
        Y: =353
        ZIndex: =6

    confirmpass As text:
        Default: =""
        Font: =Font.Lato
        Height: =65
        HintText: =""
        Size: =20
        Width: =579
        X: =454
        Y: =412
        ZIndex: =7

    Button2 As button:
        Font: =Font.'Lato Black'
        Height: =65
        OnSelect: |-
            =If(
                IsBlank(currentpass.Text) || IsBlank(newpass.Text) || IsBlank(confirmpass.Text),
                Notify("Please fill in all the fields.", NotificationType.Error),
                If(
                    newpass.Text <> confirmpass.Text,
                    Notify("New password and confirm password do not match.", NotificationType.Error),
                    If(
                        CountRows(Filter(Table1, Username = Username, Password = password.Text)) = 1,
                        Patch(Table1, First(Filter(Table1, Username = username.Text)), {Password: newpass.Text}),
                        Notify("Invalid current password.", NotificationType.Error)
                    )
                )
            )
        RadiusBottomLeft: =15
        RadiusBottomRight: =15
        RadiusTopLeft: =15
        RadiusTopRight: =15
        Size: =25
        Text: ="Change Password"
        Width: =309
        X: =589
        Y: =530
        ZIndex: =8

